<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudio Capilar Ester</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff5f7;
      color: #4b2c2c;
    }
    header {
      background-color: #800020;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    main {
      padding: 2rem 1rem;
    }
    form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 2px 8px rgba(128, 0, 32, 0.2);
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #800020;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #a8324e;
    }
    .citas, .servicios, .ubicacion {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 2px 8px rgba(128, 0, 32, 0.2);
    }
    .cita {
      border-bottom: 1px solid #eee;
      padding: 0.75rem 0;
    }
    h2 {
      color: #800020;
    }
    ul {
      list-style-type: square;
      padding-left: 1.2rem;
    }
    .galeria-servicios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .servicio-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(128, 0, 32, 0.1);
      overflow: hidden;
      text-align: center;
    }
    .servicio-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .servicio-item h3 {
      margin: 0.5rem 0;
      color: #800020;
    }
    .servicio-item p {
      padding: 0 1rem 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Estudio Capilar Ester</h1>
    <p>Agenda tu cita fácilmente en Chonchi</p>
  </header>
  <main>
    <section class="servicios">
      <h2>Servicios ofrecidos</h2>
      <ul>
        <li>Corte de pelo</li>
        <li>Coloración</li>
        <li>Peinado</li>
        <li>Tratamiento capilar</li>
        <li>Visos</li>
        <li>Balayage</li>
        <li>Alisados con keratina</li>
        <li>Reflejos</li>
      </ul>
    </section>

    <section class="ubicacion">
      <h2>Dirección</h2>
      <p><em>Por confirmar</em></p>
    </section>

    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required>

      <label for="servicio">Servicio:</label>
      <select id="servicio" required>
        <option value="Corte de pelo">Corte de pelo</option>
        <option value="Coloración">Coloración</option>
        <option value="Peinado">Peinado</option>
        <option value="Tratamiento capilar">Tratamiento capilar</option>
        <option value="Visos">Visos</option>
        <option value="Balayage">Balayage</option>
        <option value="Alisados con keratina">Alisados con keratina</option>
        <option value="Reflejos">Reflejos</option>
      </select>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required>

      <label for="hora">Hora:</label
