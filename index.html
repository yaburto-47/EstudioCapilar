<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estudio Capilar Ester</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init("6aLtDHk0uqcVNPKXc"); // Public key EmailJS
  </script>
  <style>
    body { font-family: sans-serif; background: #fff5f7; margin: 0; }
    header {
      background: #800020; color: white; padding: 1rem; text-align: center;
    }
    header img {
      height: 80px;
      margin-bottom: 0.5rem;
    }
    main { padding: 1rem; }
    section { margin-bottom: 2rem; }

    .servicios, .mapa {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    button.agendar-btn {
      background: #800020;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      display: block;
      margin: 2rem auto;
      border-radius: 6px;
      cursor: pointer;
    }

    form {
      background: white;
      padding: 1.5rem;
      max-width: 500px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .citas {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Estudio Capilar Ester" />
    <h1>Estudio Capilar Ester</h1>
    <p>Agenda tu cita fácilmente en Chonchi</p>
  </header>

  <main>
    <section class="servicios">
      <h2>Servicios ofrecidos</h2>
      <div class="galeria">
        <div>
          <img src="corte.jpg" alt="Corte de pelo" />
          <p>Corte de pelo</p>
        </div>
        <div>
          <img src="coloracion.jpg" alt="Coloración" />
          <p>Coloración</p>
        </div>
        <div>
          <img src="peinado.jpg" alt="Peinado" />
          <p>Peinado</p>
        </div>
        <div>
          <img src="tratamiento.jpg" alt="Tratamiento capilar" />
          <p>Tratamiento capilar</p>
        </div>
        <div>
          <img src="visos.jpg" alt="Visos" />
          <p>Visos</p>
        </div>
        <div>
          <img src="balayage.jpg" alt="Balayage" />
          <p>Balayage</p>
        </div>
        <div>
          <img src="keratina.jpg" alt="Alisado Keratina" />
          <p>Alisado Keratina</p>
        </div>
        <div>
          <img src="reflejos.jpg" alt="Reflejos" />
          <p>Reflejos</p>
        </div>
      </div>
    </section>

    <section class="mapa">
      <h2>¿Dónde nos encontramos?</h2>
      <p>Lautaro 488, Chonchi</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.085122033196!2d-73.811111!3d-42.62999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x962329d118aa4ad3%3A0x4b2dd70b5fc5a743!2sLautaro%20488%2C%20Chonchi%2C%20Los%20Lagos!5e0!3m2!1ses!2scl!4v1717686100000"
        allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <button class="agendar-btn" onclick="document.getElementById('formulario').scrollIntoView({behavior:'smooth'})">
      Agendar Cita
    </button>

    <form id="formulario">
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
      <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required />
      <select id="servicio" name="servicio" required>
        <option value="Corte de pelo">Corte de pelo</option>
        <option value="Coloración">Coloración</option>
        <option value="Peinado">Peinado</option>
        <option value="Tratamiento capilar">Tratamiento capilar</option>
        <option value="Visos">Visos</option>
        <option value="Balayage">Balayage</option>
        <option value="Alisado keratina">Alisado keratina</option>
        <option value="Reflejos">Reflejos</option>
      </select>
      <input type="date" id="fecha" name="fecha" required />
      <input type="time" id="hora" name="hora" required />
      <button type="submit">Agendar cita</button>
    </form>

    <div class="citas" id="listaCitas">
      <h2>Citas agendadas</h2>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABS0xu4fXOcA8ddx6qRNfv0ERPB_golyw",
      authDomain: "estudiocapilarester.firebaseapp.com",
      projectId: "estudiocapilarester",
      storageBucket: "estudiocapilarester.appspot.com",
      messagingSenderId: "755011731459",
      appId: "1:755011731459:web:6d906902bbbf8a1d898e36"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const formulario = document.getElementById("formulario");
    const listaCitas = document.getElementById("listaCitas");

    async function mostrarCitas() {
      const querySnapshot = await getDocs(collection(db, "citas"));
      listaCitas.innerHTML = "<h2>Citas agendadas</h2>";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const cita = document.createElement("div");
        cita.innerHTML = `<strong>${data.nombre}</strong> (${data.telefono})<br>${data.servicio} - ${data.fecha} a las ${data.hora}`;
        listaCitas.appendChild(cita);
      });
    }

    formulario.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = formulario.nombre.value;
      const telefono = formulario.telefono.value;
      const servicio = formulario.servicio.value;
      const fecha = formulario.fecha.value;
      const hora = formulario.hora.value;

      try {
        await addDoc(collection(db, "citas"), {
          nombre, telefono, servicio, fecha, hora
        });

        await emailjs.send("service_xhqekcs", "template_mw5njda", {
          nombre, telefono, servicio, fecha, hora
        });

        alert("Cita agendada correctamente");
        formulario.reset();
        mostrarCitas();
      } catch (error) {
        console.error("Error al guardar o enviar email:", error);
        alert("Error al procesar la cita");
      }
    });

    mostrarCitas();
  </script>
</body>
</html>
