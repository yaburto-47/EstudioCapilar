<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudio Capilar Ester</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="module">
    emailjs.init("6aLtDHk0uqcVNPKXc");
  </script>
  <style>
    body { font-family: sans-serif; background: #fff5f7; margin: 0; }
    header { background: #800020; color: white; padding: 1rem; text-align: center; }
    header img { height: 60px; margin-bottom: 10px; }
    main { padding: 2rem 1rem; }
    .servicios, .ubicacion, .citas, form { background: white; padding: 1.5rem; max-width: 1000px; margin: 2rem auto; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    .galeria { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
    .galeria img { width: 100%; height: auto; border-radius: 8px; }
    button { background: #800020; color: white; padding: 0.75rem; border: none; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; }
    input, select { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    #formulario, #listaCitas { display: none; }
    iframe { width: 100%; height: 300px; border: none; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Estudio Capilar Ester">
    <h1>Estudio Capilar Ester</h1>
    <p>Agenda tu cita fácilmente en Chonchi</p>
  </header>

  <main>
    <section class="servicios">
      <h2>Servicios ofrecidos</h2>
      <div class="galeria">
        <div>
          <img src="corte.jpg" alt="Corte de pelo">
          <p><strong>Corte de pelo</strong></p>
        </div>
        <div>
          <img src="coloracion.jpg" alt="Coloración">
          <p><strong>Coloración</strong></p>
        </div>
        <div>
          <img src="peinado.jpg" alt="Peinado">
          <p><strong>Peinado</strong></p>
        </div>
        <div>
          <img src="tratamiento.jpg" alt="Tratamiento capilar">
          <p><strong>Tratamiento capilar</strong></p>
        </div>
        <div>
          <img src="visos.jpg" alt="Visos">
          <p><strong>Visos</strong></p>
        </div>
        <div>
          <img src="balayage.jpg" alt="Balayage">
          <p><strong>Balayage</strong></p>
        </div>
        <div>
          <img src="alisado.jpg" alt="Alisados Keratina">
          <p><strong>Alisados Keratina</strong></p>
        </div>
        <div>
          <img src="reflejos.jpg" alt="Reflejos">
          <p><strong>Reflejos</strong></p>
        </div>
      </div>
      <button onclick="mostrarFormulario()">Agendar cita</button>
    </section>

    <section class="ubicacion">
      <h2>¿Dónde estamos?</h2>
      <p>Lautaro 488, Chonchi</p>
      <iframe src="https://www.google.com/maps?q=Lautaro+488,+Chonchi,+Chile&output=embed"></iframe>
    </section>

    <form id="formulario">
      <h2>Formulario de cita</h2>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
      <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required />
      <select id="servicio" name="servicio" required>
        <option value="Corte de pelo">Corte de pelo</option>
        <option value="Coloración">Coloración</option>
        <option value="Peinado">Peinado</option>
        <option value="Tratamiento capilar">Tratamiento capilar</option>
        <option value="Visos">Visos</option>
        <option value="Balayage">Balayage</option>
        <option value="Alisados Keratina">Alisados Keratina</option>
        <option value="Reflejos">Reflejos</option>
      </select>
      <input type="date" id="fecha" name="fecha" required />
      <input type="time" id="hora" name="hora" required />
      <button type="submit">Enviar cita</button>
    </form>

    <div class="citas" id="listaCitas">
      <h2>Citas agendadas</h2>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABS0xu4fXOcA8ddx6qRNfv0ERPB_golyw",
      authDomain: "estudiocapilarester.firebaseapp.com",
      projectId: "estudiocapilarester",
      storageBucket: "estudiocapilarester.appspot.com",
      messagingSenderId: "755011731459",
      appId: "1:755011731459:web:6d906902bbbf8a1d898e36",
      measurementId: "G-0VC1TMJLYS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const formulario = document.getElementById("formulario");
    const listaCitas = document.getElementById("listaCitas");

    async function mostrarCitas() {
      const querySnapshot = await getDocs(collection(db, "citas"));
      listaCitas.innerHTML = "<h2>Citas agendadas</h2>";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const cita = document.createElement("div");
        cita.innerHTML = `<strong>${data.nombre}</strong> (${data.telefono})<br>${data.servicio} - ${data.fecha} a las ${data.hora}`;
        listaCitas.appendChild(cita);
      });
    }

    formulario.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = formulario.nombre.value;
      const telefono = formulario.telefono.value;
      const servicio = formulario.servicio.value;
      const fecha = formulario.fecha.value;
      const hora = formulario.hora.value;

      try {
        await addDoc(collection(db, "citas"), { nombre, telefono, servicio, fecha, hora });

        await emailjs.send("service_xhqekcs", "template_mw5njda", {
          nombre: nombre,
          telefono: telefono,
          servicio: servicio,
          fecha: fecha,
          hora: hora
        });

        alert("Cita agendada correctamente");
        formulario.reset();
        mostrarCitas();
        formulario.style.display = "none";
        listaCitas.style.display = "block";
      } catch (error) {
        console.error("Error al guardar o enviar email:", error);
        alert("Error al procesar la cita");
      }
    });

    mostrarCitas();

    window.mostrarFormulario = () => {
      document.getElementById("formulario").style.display = "block";
      document.getElementById("listaCitas").style.display = "block";
      window.scrollTo({ top: formulario.offsetTop, behavior: 'smooth' });
    };
  </script>
</body>
</html>
