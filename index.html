<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estudio Capilar Ester</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="module">
    emailjs.init("6aLtDHk0uqcVNPKXc");
  </script>
  <style>
    body { font-family: sans-serif; background: #fff5f7; margin: 0; }
    header { background: #800020; color: white; padding: 1rem; text-align: center; }
    header img { height: 100px; margin-bottom: 10px; }
    main { padding: 2rem 1rem; }
    form { background: white; padding: 1.5rem; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, select, button { width: 100%; padding: 0.75rem; margin-bottom: 1rem; }
    button { background: #800020; color: white; border: none; cursor: pointer; font-weight: bold; }
    .citas, .galeria-servicios, .mapa { max-width: 1000px; margin: 2rem auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    .galeria-servicios { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap: 1.5rem; }
    .servicio-item img { width: 100%; height: auto; display: block; }
    .servicio-item { text-align: center; padding-bottom: 1rem; }
    .mapa iframe { width: 100%; height: 350px; border: 0; }
  </style>
</head>
<body>
  <header>
    <img src="LOGO.png" alt="Logo Estudio Capilar Ester">
    <h1>Estudio Capilar Ester</h1>
    <p>Agenda tu cita fácilmente en Chonchi</p>
  </header>

  <main>
    <section class="galeria-servicios">
      <div class="servicio-item"><img src="corte.jpg" alt="Corte"><h3>Corte de pelo</h3></div>
      <div class="servicio-item"><img src="coloracion.jpg" alt="Coloración"><h3>Coloración</h3></div>
      <div class="servicio-item"><img src="peinado.jpg" alt="Peinado"><h3>Peinado</h3></div>
      <div class="servicio-item"><img src="tratamiento.jpg" alt="Tratamiento"><h3>Tratamiento capilar</h3></div>
      <div class="servicio-item"><img src="visos.jpg" alt="Visos"><h3>Visos</h3></div>
      <div class="servicio-item"><img src="balayage.jpg" alt="Balayage"><h3>Balayage</h3></div>
      <div class="servicio-item"><img src="alisado.jpg" alt="Alisado keratina"><h3>Alisado keratina</h3></div>
      <div class="servicio-item"><img src="reflejos.jpg" alt="Reflejos"><h3>Reflejos</h3></div>
    </section>

    <section class="mapa">
      <h2>Ubicación</h2>
      <iframe src="https://maps.google.com/maps?q=Lautaro+488+Chonchi+Chile&output=embed" loading="lazy"></iframe>
    </section>

    <form id="formulario">
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>
      <select id="servicio" name="servicio" required>
        <option value="Corte de pelo">Corte de pelo</option>
        <option value="Coloración">Coloración</option>
        <option value="Peinado">Peinado</option>
        <option value="Tratamiento capilar">Tratamiento capilar</option>
        <option value="Visos">Visos</option>
        <option value="Balayage">Balayage</option>
        <option value="Alisado keratina">Alisado keratina</option>
        <option value="Reflejos">Reflejos</option>
      </select>
      <input type="date" id="fecha" name="fecha" required>
      <input type="time" id="hora" name="hora" required>
      <button type="submit">Agendar cita</button>
    </form>

    <div class="citas" id="listaCitas">
      <h2>Citas agendadas</h2>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, addDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    const firebaseConfig = {/* tu config aquí */};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const formulario = document.getElementById("formulario");
    const listaCitas = document.getElementById("listaCitas");

    async function mostrarCitas() {
      listaCitas.innerHTML = "<h2>Citas agendadas</h2>";
      const snapshot = await getDocs(collection(db, "citas"));
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `<strong>${d.nombre}</strong> (${d.telefono}) — ${d.servicio} - ${d.fecha} a las ${d.hora}`;
        listaCitas.appendChild(div);
      });
    }

    formulario.addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        nombre: formulario.nombre.value,
        telefono: formulario.telefono.value,
        servicio: formulario.servicio.value,
        fecha: formulario.fecha.value,
        hora: formulario.hora.value
      };
      try {
        await addDoc(collection(db, "citas"), data);
        await emailjs.send("service_xhqekcs", "template_mw5njda", data);
        alert("Cita agendada correctamente");
        formulario.reset();
        mostrarCitas();
      } catch (err) {
        console.error(err);
        alert("Error al procesar la cita.");
      }
    });

    mostrarCitas();
  </script>
</body>
</html>
