<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudio Capilar Ester</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="module">
    emailjs.init("6aLtDHk0uqcVNPKXc");
  </script>
  <style>
    body { font-family: sans-serif; background: #fff5f7; margin: 0; }
    header { background: #800020; color: white; padding: 1rem; text-align: center; position: relative; }
    header img.logo { position: absolute; top: 0.5rem; left: 1rem; height: 60px; }
    main { padding: 2rem 1rem; }
    .galeria-servicios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }
    .servicio-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(128, 0, 32, 0.1);
      overflow: hidden;
      text-align: center;
    }
    .servicio-item img {
      width: 100%;
      height: auto;
    }
    .ubicacion { max-width: 1000px; margin: 2rem auto; background: white; padding: 1rem; border-radius: 8px; text-align: center; }
    .boton-agendar {
      display: block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: #800020;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    form { display: none; background: white; padding: 1.5rem; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, select, button { width: 100%; padding: 0.75rem; margin-bottom: 1rem; }
    .citas { max-width: 600px; margin: 2rem auto; background: white; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <img src="f3a638aa-2f7e-4838-8a84-f13e155a6c26.png" alt="Logo" class="logo">
    <h1>Estudio Capilar Ester</h1>
    <p>Especialistas en belleza en Chonchi</p>
  </header>

  <main>
    <section class="galeria-servicios">
      <div class="servicio-item"><img src="corte.jpg" alt="Corte"><h3>Corte</h3></div>
      <div class="servicio-item"><img src="coloracion.jpg" alt="Coloración"><h3>Coloración</h3></div>
      <div class="servicio-item"><img src="peinado.jpg" alt="Peinado"><h3>Peinado</h3></div>
      <div class="servicio-item"><img src="tratamiento.jpg" alt="Tratamiento"><h3>Tratamiento</h3></div>
      <div class="servicio-item"><img src="visos.jpg" alt="Visos"><h3>Visos</h3></div>
      <div class="servicio-item"><img src="balayage.jpg" alt="Balayage"><h3>Balayage</h3></div>
      <div class="servicio-item"><img src="keratina.jpg" alt="Alisados"><h3>Alisados Keratina</h3></div>
      <div class="servicio-item"><img src="reflejos.jpg" alt="Reflejos"><h3>Reflejos</h3></div>
    </section>

    <div class="ubicacion">
      <h2>Ubícanos en Lautaro 488, Chonchi</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3322.386778163505!2d-73.816799!3d-42.626650!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96163726e2209fc7%3A0x514adfc679af66e!2sLautaro%20488%2C%20Chonchi%2C%20Los%20Lagos!5e0!3m2!1ses-419!2scl!4v1717783129048" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <button class="boton-agendar" onclick="document.getElementById('formulario').style.display='block'; window.scrollTo({top: document.getElementById('formulario').offsetTop, behavior:'smooth'})">Agendar cita</button>

    <form id="formulario">
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
      <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required />
      <select id="servicio" name="servicio" required>
        <option value="Corte">Corte</option>
        <option value="Coloración">Coloración</option>
        <option value="Peinado">Peinado</option>
        <option value="Tratamiento capilar">Tratamiento capilar</option>
        <option value="Visos">Visos</option>
        <option value="Balayage">Balayage</option>
        <option value="Alisado keratina">Alisado keratina</option>
        <option value="Reflejos">Reflejos</option>
      </select>
      <input type="date" id="fecha" name="fecha" required />
      <input type="time" id="hora" name="hora" required />
      <button type="submit">Agendar cita</button>
    </form>

    <div class="citas" id="listaCitas">
      <h2>Citas agendadas</h2>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABS0xu4fXOcA8ddx6qRNfv0ERPB_golyw",
      authDomain: "estudiocapilarester.firebaseapp.com",
      projectId: "estudiocapilarester",
      storageBucket: "estudiocapilarester.appspot.com",
      messagingSenderId: "755011731459",
      appId: "1:755011731459:web:6d906902bbbf8a1d898e36",
      measurementId: "G-0VC1TMJLYS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const formulario = document.getElementById("formulario");
    const listaCitas = document.getElementById("listaCitas");

    async function mostrarCitas() {
      const querySnapshot = await getDocs(collection(db, "citas"));
      listaCitas.innerHTML = "<h2>Citas agendadas</h2>";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const cita = document.createElement("div");
        cita.innerHTML = `<strong>${data.nombre}</strong> (${data.telefono})<br>${data.servicio} - ${data.fecha} a las ${data.hora}`;
        listaCitas.appendChild(cita);
      });
    }

    formulario.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = formulario.nombre.value;
      const telefono = formulario.telefono.value;
      const servicio = formulario.servicio.value;
      const fecha = formulario.fecha.value;
      const hora = formulario.hora.value;

      try {
        await addDoc(collection(db, "citas"), { nombre, telefono, servicio, fecha, hora });
        await emailjs.send("service_xhqekcs", "template_mw5njda", { nombre, telefono, servicio, fecha, hora });
        alert("Cita agendada correctamente");
        formulario.reset();
        mostrarCitas();
      } catch (error) {
        console.error("Error:", error);
        alert("Hubo un error al agendar la cita.");
      }
    });

    mostrarCitas();
  </script>
</body>
</html>
